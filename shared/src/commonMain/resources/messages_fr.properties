coc.title=Code de conduite pour la conf√©rence
coc.intro=L'√©quipe d'organisation de la conf√©rence MiXiT a √† coeur de construire un √©v√©nement inclusif dans lequel toutes et tous sont les bienvenu¬∑e¬∑s. C'est pourquoi nous demandons √† toutes les personnes participant √† la conf√©rence, y compris sponsors et b√©n√©voles, de s'engager √† accepter le code d'√©thique et de d√©ontologie, ou "code de conduite" suivant avant de participer.
