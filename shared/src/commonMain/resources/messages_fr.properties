home.section.editorialline.title=Notre ligne éditoriale
home.section.editorialline.description=La particularité de MiXiT est d?être une conférence ouverte sur des sujets plus larges que nos tâches quotidiennes, où l?on essaye de ré?échir à nos responsabilités en tant que membres d?une industrie avec un fort impact sociétal mais aussi de s?ouvrir au monde avec des intervenant·e·s extérieur·e·s à nos domaines.
home.section.editorialline.themes=C?est pourquoi le programme s?articule autour de 4 thématiques qui nous sont chères : la technique, la vie des équipes, l?éthique dans nos métiers et les aliens.
home.section.editorialline.format=Les sessions quant à elles sont de plusieurs formats : des conférences de 45mn, des lightnings de 20mn et des workshops de 110mn.

