about.title=Qui sommes nous?
about.intro=MiXiT est une belle aventure débutée en 2011. 2025 sera la 14ème édition, et un de ses principes fondateurs "proposer une conférence à Lyon accessible à tous" est toujours d'actualité.
about.history=Cette conférence a été créée par le Lyon Jug et le CARA. Mais vous n'entendrez pas uniquement parler d'agilité ou de l'écosystème Java pendant ces deux jours. Le but est de vous proposer des sessions qui abordent tant le développement au sens large, que le management, etc...
about.who=Comme chaque année nous sommes fiers de vous accueillir pour des sessions d?expertise, des jeux et des rencontres. Entrepreneurs, Chefs de Projet, développeurs vous trouverez forcément des idées pour vos projets?! Les conférences peuvent être aussi bien en français qu'en anglais.
about.team.title=L'équipe
about.team.intro=MiXiT est organisé par une équipe de bénévoles passionnés, issus de divers horizons professionnels. Nous partageons tous un engagement commun envers les valeurs d'inclusion, de diversité et d'éthique dans le secteur technologique. Notre équipe travaille tout au long de l'année pour planifier et exécuter cet événement, en veillant à ce qu'il soit accessible et enrichissant pour tous les participants.
about.volunteers.title=L'équipe des bénévoles
about.volunteers.intro=Les bénévoles jouent un rôle crucial dans le succès de MiXiT. Ils assistent les organisateurs dans diverses tâches, telles que l'accueil des participants, la gestion des sessions, et la logistique générale de l'événement. Leur dévouement et leur enthousiasme contribuent à créer une atmosphère conviviale et accueillante pour tous les participants.

