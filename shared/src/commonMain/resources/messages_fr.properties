coc.long.part2=Les participant¬∑e¬∑s √† qui il sera demand√© de cesser tout comportement de harc√®lement devront y mettre un terme imm√©diatement.
coc.long.part3=Les sponsors sont aussi sujet √† la politique anti-harc√®lement. En particulier, les sponsors ne doivent pas utiliser d'images ou de supports √† connotation sexuelle. Ils ne doivent pas non plus se livrer √† des activit√©s √† connotation sexuelle. L'√©quipe du stand ne doit pas utiliser de v√™tements, uniformes ou costumes √† connotation sexuelle. Ils ne doivent pas non plus cr√©er un environnement sexualis√©.
coc.long.part4=Face √† un comportement de harc√®lement, l'√©quipe d'organisation de la conf√©rence peut prendre toute action qui lui semble ad√©quate. Cela va d'un simple avertissement √† l'exclusion imm√©diate et d√©finitive de l'√©dition en cours et de tout √©v√©nement futur organis√© par notre association, sans possibilit√© de remboursement ni recours l√©gal.
coc.long.part5=Si vous vous sentez harcel√©¬∑e, si vous pensez que quelqu'un se fait harceler, et plus g√©n√©ralement en cas de probl√®me, merci de contacter imm√©diatement l'√©quipe d'organisation de l'√©v√©nement, facilement identifiable par sa tenue (t-shirt et hoodies).
coc.long.part6=Dans le cas des violences sexistes et sexuelles, les membres de l'√©quipe d'organisation ayant √©t√© form√©e¬∑s au recueil de la parole seront identifiables par le port d'un badge sp√©cifique, et seront en capacit√© de vous accompagner dans la suite de vos d√©marches. Un canal de communication d√©di√© et anonyme sera ÔøΩgalement mis ÔøΩ disposition pendant l'ÔøΩvÔøΩnement.
coc.long.part7=Les membres de l'organisation pourront contacter la s√©curit√© du b√¢timent o√π se d√©roule l'√©v√©nement ou les forces de l'ordre; pourront fournir une escorte ainsi qu'aider de toute autre fa√ßon les personnes victimes de harc√®lement pour garantir leur s√©curit√© pendant la dur√©e de l'ensemble de l'√©v√©nement.
coc.long.part8=Nous tenons √† ce que l'√©v√©nement soit un environnement s√©curis√©e pour tous et toutes et nous attendons de chacun¬∑e le respect de ces r√®gles pendant l'ensemble de l'√©v√©nement, y compris durant les conf√©rences, ateliers, soir√©es, ainsi que sur les r√©seaux sociaux et autres m√©dias en ligne.

