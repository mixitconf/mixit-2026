accessibility.title=Accessibilité
accessibility.free.ticket=MiXiT offre des places gratuites aux personnes en situation de handicap, n'hésitez pas à nous contacter pour en bénéficier. Envoyez nous un email à contact@mixitconf.org, nous vous répondrons rapidement et vous fournirons toutes les informations que vous souhaiterez.
accessibility.intro=Le lieu qui accueille MiXiT est aux normes d'accessibilité pour les personnes à mobilité réduite aussi nous réservons toujours des sièges dans les salles à la demande et dans le respect des choix de chacun(e).
accessibility.baby=Une salle sera mise à disposition des mamans qui allaitent et des parents qui doivent changer leurs bébés.
accessibility.mute=Pour les malentendants les grands amphis seront équipés en vélotypie (système RISP).
accessibility.chair=Des ascenseurs sont disponibles. Contactez-nous pour que nous vous réservions une carte d'accès.
accessibility.pregnant=Sièges réservés en priorité aux personnes handicapées ou personnes enceintes.

mixette.title=Mixette
mixette.intro=La MiXette est la monnaie mise en place pendant la conférence pour financer des associations.
mixette.description=Vous pouvez gagner ces pièces auprès de nos sponsors ! Lorsque vous donnez vos mixettes à l'une des associations, nous enregistrons votre don pour le concours. Les 3 donateurs·rices les plus généreux·ses gagnent leur place pour l'édition suivante !
mixette.orgas=Voici la liste des associations soutenues pendant cette édition qui se partage les dons récoltés

venue.title=Comment venir à MiXiT?
venue.intro=MiXiT se déroule à CPE Lyon (3, rue Victor Grignard, 69100 Villeurbanne) , un lieu facilement accessible en transports en commun.
venue.info=Plus d'informations sur le site de <a href="https://www.cpe.fr/coordonnees-acces-contact/" target="_blank">CPE Lyon</a>.
venue.map=Ouvrir le plan
venue.train=Choisissez un train qui s'arrête à la Gare de Part-Dieu. A partir de la gare, vous pouvez prendre le tram (voir ci dessous).
venue.tram=Voir les itinéraires précis sur le <a href="http://www.tcl.fr/" target="_blank">site du réseau TCL</a> (Tram, Métro, Bus). La station de tram la plus proche de CPE est La Doua - Gaston Berger sur les lignes T1 et T4 (CPE est à environ 5 min de marche du tram, le parcours sera fléché).
venue.cycle=Lyon possède un réseau de vélos en libre service : les <a href="http://www.velov.grandlyon.com/">Vélo'V</a>. Les stations les plus proches de CPE sont 10103 - Doua - Rue des sports (103 ave des Arts / rue des Sports, Villeurbanne) et 10002- INSA (Avenue Albert Einstein au niveau du virage, Villeurbanne). Bien évidemment vous pouvez utiliser votre propre vélo pour venir à MiXiT, vous pourrez le parquer à proximité de CPE. Malheureusement les arceaux ne sont pas à l'abri.
venue.car=Les places de parking à proximité sont rares et payantes. Préférez les parcs relais et transports en commun.
venue.plane=<a href="http://www.lyonaeroports.com/" target="_blank">L'aéroport de Saint-Exupéry</a> est l'aéroport le plus proche de lyon. Grâce à la ligne de train express <a href="http://www.rhonexpress.fr/">Rhône Express</a> (un train toutes les 15 minutes), vous êtes en 30 minutes à la Gare Part-Dieu, au centre de Lyon. A partir de la gare vous pouvez prendre le tram (voir ci dessus)


