coc.quick.title=La version rapide
coc.quick.part1=Notre conf√©rence s'engage √† offrir une exp√©rience exempte de tout harc√®lement, menace ou violence, quel que soit votre identit√© sexuelle, de genre, votre orientation sexuelle, votre √¢ge, handicap, apparence physique, poids, origine ethnique ou religion.
coc.quick.part2=Les comportements sexistes et sexuels sont strictement interdits. Les contenus √† caract√®re sexuel ou v√©hiculant des st√©r√©otypes de genre ne sont pas appropri√©s lors de notre √©v√©nement.
coc.quick.part3=Ces r√®gles s'appliquent √† l'√©v√©nement dans son int√©gralit√© : conf√©rences, ateliers, soir√©es, r√©seaux sociaux et autres m√©dias en ligne.
coc.quick.part4=L'organisation s'engage √† prendre des sanctions imm√©diates pour les personnes qui violent ces r√®gles.
