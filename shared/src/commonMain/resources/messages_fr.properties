coc.title=Code de conduite pour la conférence
coc.intro=L'équipe d?organisation de la conférence MiXiT a à c?ur de construire un événement inclusif dans lequel toutes et tous sont les bienvenu·e·s. C?est pourquoi nous demandons à toutes les personnes participant à la conférence, y compris sponsors et bénévoles, de s'engager à accepter le code d'éthique et de déontologie, ou « code de conduite » suivant avant de participer.
coc.enforcement=L'organisation s?engage à faire respecter ce code de conduite durant l'événement et peut être sollicitée à tout moment par un·e participant·e qui serait témoin ou victime d?une des situations allant à son encontre. Nous attendons la coopération de chacun?e pour assurer un environnement sain et bienveillant pour tou?te?s.
coc.credits=Credits: 

coc.quick.title=La version rapide
coc.quick.part1=Notre conférence s'engage à offrir une expérience exempte de tout harcèlement, menace ou violence, quel que soit votre identité sexuelle, de genre, votre orientation sexuelle, votre âge, handicap, apparence physique, poids, origine ethnique ou religion.
coc.quick.part2=Les comportements sexistes et sexuels sont strictement interdits. Les contenus à caractère sexuel ou véhiculant des stéréotypes de genre ne sont pas appropriés lors de notre événement.
coc.quick.part3=Ces règles s'appliquent à l'événement dans son intégralité : conférences, ateliers, soirées, réseaux sociaux et autres médias en ligne.
coc.quick.part4=L'organisation s'engage à prendre des sanctions immédiates pour les personnes qui violent ces règles.
coc.quick.part5=Toute conduite répréhensible signalée avant, pendant ou après l'événement, ou ayant eu lieu en dehors du cadre de l'événement et ayant été porté à notre connaissance, entraînera une exclusion immédiate et définitive de l'édition en cours et de tout événement futur organisé par notre association, sans possibilité de remboursement ni recours légal.

coc.long.title=La version moins rapide
coc.long.part1=Le harcèlement inclut des commentaires à l'oral ou à l'écrit sur l'identité sexuelle, l'identité de genre, l'orientation sexuelle ou romantique, l'âge, le handicap, l'apparence physique, le poids, l'origine ethnique, la religion, les images à connotation sexuelle dans des lieux publics, les intimidations délibérées, la traque, la poursuite, un harcèlement photographique ou vidéo, une suite d'interruptions des conférences et des autres événements, un contact physique inapproprié et des avances sexuelles non désirées.
coc.long.part2=Les participant?e?s à qui il sera demandé de cesser tout comportement de harcèlement devront y mettre un terme immédiatement.
coc.long.part3=Les sponsors sont aussi sujet à la politique anti-harcèlement. En particulier, les sponsors ne doivent pas utiliser d'images ou de supports à connotation sexuelle. Ils ne doivent pas non plus se livrer à des activités à connotation sexuelle. L'équipe du stand ne doit pas utiliser de vêtements, uniformes ou costumes à connotation sexuelle. Ils ne doivent pas non plus créer un environnement sexualisé.
coc.long.part4=Face à un comportement de harcèlement, l'équipe d'organisation de la conférence peut prendre toute action qui lui semble adéquate. Cela va d'un simple avertissement à l'exclusion immédiate et définitive de l'édition en cours et de tout événement futur organisé par notre association, sans possibilité de remboursement ni recours légal.
coc.long.part5=Si vous vous sentez harcelé?e, si vous pensez que quelqu'un se fait harceler, et plus généralement en cas de problème, merci de contacter immédiatement l?équipe d?organisation de l'événement, facilement identifiable par sa tenue (t-shirt et hoodies).
coc.long.part6=Dans le cas des violences sexistes et sexuelles, les membres de l'équipe d'organisation ayant été formé·e·s au recueil de la parole seront identifiables par le port d'un badge spécifique, et seront en capacité de vous accompagner dans la suite de vos démarches. Un canal de communication dédié et anonyme sera également mis à disposition pendant l'événement.
coc.long.part7=Les membres de l'organisation pourront contacter la sécurité du bâtiment où se déroule l'événement ou les forces de l'ordre; pourront fournir une escorte ainsi qu'aider de toute autre façon les personnes victimes de harcèlement pour garantir leur sécurité pendant la durée de l'ensemble de l'événement.
coc.long.part8=Nous tenons à ce que l'évènement soit un environnement sécurisée pour tous et toutes et nous attendons de chacun?e le respect de ces règles pendant l'ensemble de l'événement, y compris durant les conférences, ateliers, soirées, ainsi que sur les réseaux sociaux et autres médias en ligne.

speaker.title=Speakers
speaker.intro=MiXiT ne serait rien sans la participation de speakers passionné?e?s qui partagent leurs connaissances et leurs expériences.
speaker.selection=Nous nous engageons à promouvoir la diversité et l'inclusion dans notre processus de sélection des intervenant?e?s, garantissant la représentation d'un large éventail de perspectives et de voix.

