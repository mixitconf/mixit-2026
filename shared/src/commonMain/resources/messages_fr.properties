home.section.news.title=L'édition 2026

home.section.onair.title=Bienvenue dans le tout nouveau podcast de MiXiT !
home.section.onair.subtitle=Nous sommes ravis de vous annoncer le lancement de notre podcast mensuel, conçu spécialement pour vous plonger dans l'univers passionnant de MiXiT.
home.section.onair.description=Toutes les 3 semaines, jusqu'à la prochaine édition de MiXiT, nous vous proposons un épisode exclusif où nous explorerons des thématiques variées et enrichissantes. Que vous soyez développeur.euse, designer.euse, product manager ou simplement curieux.euse des tendances actuelles, ce podcast est fait pour vous.
home.section.onair.joinus=Rejoignez-nous dès maintenant et ne manquez aucun épisode de ce rendez-vous qui promet d'être riche en découvertes et en apprentissages. Suivez nous dès aujourd'hui sur les plateformes ci-dessous et restez connecté.es pour ne rien rater de l'actualité MiXiT !

home.section.values.title=Nos valeurs
home.section.values.accessibility.title=Accessibilité
home.section.values.accessibility.desc=MiXiT place l'accessibilité au c?ur de ses valeurs, af?rmant le droit de tou·te·s à participer pleinement à la conférence. Nous nous engageons à éliminer les barrières qui pourraient limiter la participation, que ce soit en termes de mobilité, d'audition ou d'autres besoins spéci?ques. Pour cela nous avons mis en place plusieurs initiatives : vélotypie pour les malentendants, siège réservés en priorité aux personnes en situation de handicap et aux personnes enceintes, salle réservée pour les parents allaitants.
home.section.values.safe.title=Safe place
home.section.values.safe.desc=Nous avons à c?ur de vous proposer un espace sécurisé lors des deux jours de MiXiT. Cet engagement se re?ète non seulement dans les sessions mais également dans la manière dont l'événement est organisé : notre équipe est formée via l?AVFT (Association européenne contre les Violences faites aux Femmes au Travail) à la récolte de témoignages de harcèlement ou en cas d?agression sexuelle.
home.section.values.eco.title=Démarche écologique
home.section.values.eco.desc=Nous essayons d?avoir un bilan carbone le plus bas possible avec un traiteur zéro déchets et locavore, le recyclage des déchets restants et le recours à des fournisseurs certi?és éco-responsables chaque fois que cela est possible. Nous prenons également en compte le bilan social et environnemental de nos partenaires.


home.section.stats.title=MiXiT en quelques chiffres...

